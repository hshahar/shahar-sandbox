# Development Environment Values

environment: dev
namespace: sha-dev
# Vault integration - Disabled in dev (use basic secrets)
vault:
  enabled: false
  refreshInterval: "5m"
# Argo Rollouts - Disabled in dev (use regular Deployments)
argoRollouts:
  enabled: false
# Monitoring - Enabled for testing
monitoring:
  enabled: true
  alerts:
    errorRate:
      threshold: 10 # More lenient in dev
    latencyP95:
      threshold: 2000
# Frontend configuration
frontend:
  enabled: true
  replicas: 1
  image:
    repository: 179580348028.dkr.ecr.us-west-2.amazonaws.com/sha-blog-frontend
    tag: "v1.2-5fbf2b5"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
# Backend configuration
backend:
  enabled: true
  replicas: 1
  image:
    repository: 179580348028.dkr.ecr.us-west-2.amazonaws.com/sha-blog-backend
    tag: "v1.2-5fbf2b5"
    pullPolicy: IfNotPresent
  service:
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: false
  # AI Agent integration
  aiAgent:
    enabled: true
    url: "http://ai-agent:8000"
# PostgreSQL configuration - Optional in dev
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
  database: sha_blog_dev
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  persistence:
    size: 1Gi
# Ingress configuration
ingress:
  enabled: true
  className: nginx
  host: sha-dev.blog.local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Connection draining for graceful shutdown
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "120"
  tls:
    enabled: false
# Secrets - Use weak passwords in dev
secrets:
  database:
    username: "devuser"
    password: "devpass123"
  backend:
    apiKey: "dev-api-key-12345"
# Security Configuration
security:
  userNamespaces:
    enabled: false
  kyverno:
    enabled: false
    validationFailureAction: audit
# Network Policy
networkPolicy:
  enabled: true
  allowExternalEgress: true
# AI Agent configuration
aiAgent:
  enabled: true
  replicas: 1
  modelProvider: "openai" # or "ollama" for free local model
  image:
    repository: sha-ai-agent
    tag: "dev"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  # OpenAI configuration (comment out if using Ollama)
  openai:
    apiKey: "" # Set this via --set or create a secret
    model: "gpt-4-turbo-preview"
  # Ollama configuration (uncomment if using local model)
  # ollama:
  #   baseUrl: "http://ollama:11434"
  #   model: "llama3"
  persistence:
    enabled: true
    size: 5Gi
  env:
    DATABASE_URL: "postgresql://devuser:devpass123@postgresql:5432/sha_blog_dev"
