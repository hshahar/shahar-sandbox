{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "microservices-app.fullname" . }}-frontend-config
  labels:
    {{- include "microservices-app.frontend.labels" . | nindent 4 }}
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SHA's K8s Blog Platform</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #333;
            }
            .container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                padding: 60px;
                max-width: 800px;
                text-align: center;
            }
            h1 {
                font-size: 3em;
                margin-bottom: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            .status {
                display: inline-block;
                padding: 10px 20px;
                background: #10b981;
                color: white;
                border-radius: 50px;
                font-weight: 600;
                margin: 20px 0;
            }
            .info {
                background: #f3f4f6;
                border-radius: 10px;
                padding: 30px;
                margin: 30px 0;
                text-align: left;
            }
            .info h2 {
                color: #667eea;
                margin-bottom: 15px;
            }
            .info p {
                margin: 10px 0;
                line-height: 1.6;
            }
            .links {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                margin-top: 30px;
            }
            .link-card {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                border-radius: 10px;
                text-decoration: none;
                transition: transform 0.3s;
            }
            .link-card:hover {
                transform: translateY(-5px);
            }
            .link-card h3 {
                font-size: 1.2em;
                margin-bottom: 5px;
            }
            .link-card p {
                font-size: 0.9em;
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸš€ SHA's K8s Blog Platform</h1>
            <div class="status">âœ… System Operational</div>
            
            <div class="info">
                <h2>Environment: {{ .Values.environment | upper }}</h2>
                <p><strong>Namespace:</strong> {{ .Values.namespace }}</p>
                <p><strong>Release:</strong> {{ .Release.Name }}</p>
                <p><strong>Frontend:</strong> nginx {{ .Values.frontend.image.tag }}</p>
                <p><strong>Backend:</strong> nginx {{ .Values.backend.image.tag }}</p>
                <p><strong>Database:</strong> PostgreSQL ({{ .Values.postgresql.database }})</p>
            </div>

            <h2 style="margin: 30px 0 20px 0; color: #667eea;">ðŸ”— Quick Access</h2>
            <div class="links">
                <a href="http://sha-argocd-dev.local" class="link-card">
                    <h3>ArgoCD</h3>
                    <p>GitOps Deployment</p>
                </a>
                <a href="http://sha-grafana-dev.local" class="link-card">
                    <h3>Grafana</h3>
                    <p>Monitoring Dashboard</p>
                </a>
                <a href="http://sha-vault-dev.local" class="link-card">
                    <h3>Vault</h3>
                    <p>Secrets Management</p>
                </a>
            </div>
            
            <p style="margin-top: 40px; color: #9ca3af; font-size: 0.9em;">
                Powered by Kubernetes â€¢ Argo Rollouts â€¢ Prometheus â€¢ Grafana
            </p>
        </div>
    </body>
    </html>
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        location /api/ {
            proxy_pass http://{{ include "microservices-app.fullname" . }}-backend:{{ .Values.backend.service.port }}/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
{{- end }}
