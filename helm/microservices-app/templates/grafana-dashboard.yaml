{{- if .Values.monitoring.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: {{ .Values.namespace }}
  labels:
    grafana_dashboard: "1"
data:
  blog-platform-dashboard.json: |
    {
      "dashboard": {
        "title": "Blog Platform - {{ .Values.environment | upper }}",
        "tags": ["kubernetes", "blog-platform", "{{ .Values.environment }}"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate (req/s)",
            "type": "graph",
            "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=\"{{ .Values.namespace }}\"}[5m])) by (service)",
                "legendFormat": "{{`{{service}}`}}"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Requests/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 2,
            "title": "Error Rate (%)",
            "type": "graph",
            "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=\"{{ .Values.namespace }}\",status=~\"5..\"}[5m])) / sum(rate(http_requests_total{namespace=\"{{ .Values.namespace }}\"}[5m])) * 100",
                "legendFormat": "Error Rate"
              }
            ],
            "yaxes": [
              {"format": "percent", "label": "Error %", "max": 5},
              {"format": "short"}
            ],
            "alert": {
              "conditions": [
                {
                  "evaluator": {"params": [{{ .Values.monitoring.alerts.errorRate.threshold }}], "type": "gt"},
                  "query": {"params": ["A", "5m", "now"]},
                  "type": "query"
                }
              ],
              "name": "High Error Rate Alert"
            }
          },
          {
            "id": 3,
            "title": "Latency P95 (ms)",
            "type": "graph",
            "gridPos": {"x": 0, "y": 8, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"{{ .Values.namespace }}\"}[5m])) by (le, service)) * 1000",
                "legendFormat": "{{`{{service}}`}} P95"
              },
              {
                "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{namespace=\"{{ .Values.namespace }}\"}[5m])) by (le, service)) * 1000",
                "legendFormat": "{{`{{service}}`}} P99"
              }
            ],
            "yaxes": [
              {"format": "ms", "label": "Latency"},
              {"format": "short"}
            ],
            "alert": {
              "conditions": [
                {
                  "evaluator": {"params": [{{ .Values.monitoring.alerts.latencyP95.threshold }}], "type": "gt"},
                  "query": {"params": ["A", "5m", "now"]},
                  "type": "query"
                }
              ],
              "name": "High Latency Alert"
            }
          },
          {
            "id": 4,
            "title": "CPU Usage (%)",
            "type": "graph",
            "gridPos": {"x": 12, "y": 8, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"{{ .Values.namespace }}\",container!=\"\"}[5m])) by (pod) * 100",
                "legendFormat": "{{`{{pod}}`}}"
              }
            ],
            "yaxes": [
              {"format": "percent", "label": "CPU %", "max": 100},
              {"format": "short"}
            ]
          },
          {
            "id": 5,
            "title": "Memory Usage (MB)",
            "type": "graph",
            "gridPos": {"x": 0, "y": 16, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(container_memory_working_set_bytes{namespace=\"{{ .Values.namespace }}\",container!=\"\"}) by (pod) / 1024 / 1024",
                "legendFormat": "{{`{{pod}}`}}"
              }
            ],
            "yaxes": [
              {"format": "mbytes", "label": "Memory"},
              {"format": "short"}
            ]
          },
          {
            "id": 6,
            "title": "Pod Uptime",
            "type": "stat",
            "gridPos": {"x": 12, "y": 16, "w": 6, "h": 4},
            "targets": [
              {
                "expr": "sum(kube_pod_status_ready{namespace=\"{{ .Values.namespace }}\",condition=\"true\"}) / sum(kube_pod_status_ready{namespace=\"{{ .Values.namespace }}\"}) * 100",
                "legendFormat": "Ready Pods"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "thresholds": {
                  "steps": [
                    {"value": 0, "color": "red"},
                    {"value": 80, "color": "yellow"},
                    {"value": 95, "color": "green"}
                  ]
                }
              }
            }
          },
          {
            "id": 7,
            "title": "Active Rollouts",
            "type": "stat",
            "gridPos": {"x": 18, "y": 16, "w": 6, "h": 4},
            "targets": [
              {
                "expr": "count(kube_pod_labels{namespace=\"{{ .Values.namespace }}\",label_rollouts_pod_template_hash!=\"\"})",
                "legendFormat": "Canary Pods"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "thresholds": {
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 1, "color": "yellow"}
                  ]
                }
              }
            }
          },
          {
            "id": 8,
            "title": "Database Connections",
            "type": "graph",
            "gridPos": {"x": 0, "y": 20, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "pg_stat_database_numbackends{namespace=\"{{ .Values.namespace }}\"}",
                "legendFormat": "Active Connections"
              },
              {
                "expr": "pg_settings_max_connections{namespace=\"{{ .Values.namespace }}\"}",
                "legendFormat": "Max Connections"
              }
            ],
            "yaxes": [
              {"format": "short", "label": "Connections"},
              {"format": "short"}
            ]
          },
          {
            "id": 9,
            "title": "Network I/O",
            "type": "graph",
            "gridPos": {"x": 12, "y": 20, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"{{ .Values.namespace }}\"}[5m])) by (pod)",
                "legendFormat": "{{`{{pod}}`}} RX"
              },
              {
                "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"{{ .Values.namespace }}\"}[5m])) by (pod)",
                "legendFormat": "{{`{{pod}}`}} TX"
              }
            ],
            "yaxes": [
              {"format": "Bps", "label": "Bytes/sec"},
              {"format": "short"}
            ]
          }
        ]
      }
    }
{{- end }}
