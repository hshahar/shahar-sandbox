{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "microservices-app.fullname" . }}-frontend-route
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "microservices-app.labels" . | nindent 4 }}
spec:
  parentRefs:
  - name: {{ include "microservices-app.fullname" . }}-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: {{ include "microservices-app.fullname" . }}-backend
      port: {{ .Values.backend.service.port }}
  - matches:
    - path:
        type: PathPrefix
        value: /ai
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    timeouts:
      request: 300s  # 5 minutes for LLM inference
    backendRefs:
    - name: ai-agent
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: /vault
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: vault
      namespace: vault
      port: 8200
  - matches:
    - path:
        type: PathPrefix
        value: /grafana
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: prometheus-grafana
      namespace: monitoring
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /argocd
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: argocd-server
      namespace: argocd
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: {{ include "microservices-app.fullname" . }}-frontend
      port: {{ .Values.frontend.service.port }}
{{- end }}
