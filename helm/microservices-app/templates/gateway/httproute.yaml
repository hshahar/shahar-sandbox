{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "microservices-app.fullname" . }}-frontend-route
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "microservices-app.labels" . | nindent 4 }}
spec:
  parentRefs:
  - name: {{ include "microservices-app.fullname" . }}-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: {{ include "microservices-app.fullname" . }}-backend
      port: {{ .Values.backend.service.port }}
  - matches:
    - path:
        type: PathPrefix
        value: /ai
    backendRefs:
    - name: ai-agent
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: {{ include "microservices-app.fullname" . }}-frontend
      port: {{ .Values.frontend.service.port }}
{{- end }}
