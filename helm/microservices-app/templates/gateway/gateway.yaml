{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: eg
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ include "microservices-app.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "microservices-app.labels" . | nindent 4 }}
  annotations:
    # Envoy Gateway infrastructure annotations for AWS NLB
    gateway.envoyproxy.io/infra-annotation-service.beta.kubernetes.io/aws-load-balancer-type: "external"
    gateway.envoyproxy.io/infra-annotation-service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    gateway.envoyproxy.io/infra-annotation-service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  gatewayClassName: eg
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
{{- end }}
