{{- if .Values.argoRollouts.enabled }}
---
# Canary Service - Routes traffic to new version during rollout
apiVersion: v1
kind: Service
metadata:
  name: backend-canary
  namespace: {{ .Values.namespace }}
  labels:
    app: backend
    service-type: canary
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: backend

---
# Stable Service - Routes traffic to stable version
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: {{ .Values.namespace }}
  labels:
    app: backend
    service-type: stable
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: backend
{{- end }}
