{{- if .Values.argoRollouts.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: backend
  namespace: {{ .Values.namespace }}
  labels:
    app: backend
    environment: {{ .Values.environment }}
spec:
  replicas: {{ .Values.backend.replicas }}
  revisionHistoryLimit: 5
  
  selector:
    matchLabels:
      app: backend
  
  template:
    metadata:
      labels:
        app: backend
        version: {{ .Values.backend.image.tag | quote }}
    spec:
      {{- if .Values.security.userNamespaces.enabled }}
      hostUsers: false
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      serviceAccountName: backend-sa
      
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: DATABASE_HOST
          value: {{ .Values.postgresql.host | quote }}
        - name: DATABASE_PORT
          value: {{ .Values.postgresql.port | quote }}
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: database
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: password
        - name: ENVIRONMENT
          value: {{ .Values.environment | quote }}
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        resources:
          limits:
            cpu: {{ .Values.backend.resources.limits.cpu }}
            memory: {{ .Values.backend.resources.limits.memory }}
          requests:
            cpu: {{ .Values.backend.resources.requests.cpu }}
            memory: {{ .Values.backend.resources.requests.memory }}
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
  
  # Progressive Delivery Strategy: Canary with automated analysis
  strategy:
    canary:
      # Canary service for testing new version
      canaryService: backend-canary
      # Stable service for production traffic
      stableService: backend
      
      # Traffic routing steps: 10% → 25% → 50% → 100%
      steps:
      # Step 1: Route 10% traffic to canary
      - setWeight: 10
      - pause:
          duration: {{ .Values.argoRollouts.canary.pauseDuration.step1 }}
      
      # Step 2: Analyze metrics at 10%
      - analysis:
          templates:
          - templateName: backend-success-rate
          args:
          - name: service-name
            value: backend-canary
      
      # Step 3: Route 25% traffic to canary
      - setWeight: 25
      - pause:
          duration: {{ .Values.argoRollouts.canary.pauseDuration.step2 }}
      
      # Step 4: Analyze metrics at 25%
      - analysis:
          templates:
          - templateName: backend-success-rate
          - templateName: backend-latency
          args:
          - name: service-name
            value: backend-canary
      
      # Step 5: Route 50% traffic to canary
      - setWeight: 50
      - pause:
          duration: {{ .Values.argoRollouts.canary.pauseDuration.step3 }}
      
      # Step 6: Analyze metrics at 50%
      - analysis:
          templates:
          - templateName: backend-success-rate
          - templateName: backend-latency
          - templateName: backend-resource-usage
          args:
          - name: service-name
            value: backend-canary
      
      # Step 7: Full rollout if all checks pass
      - setWeight: 100
      
      # Auto-rollback configuration
      analysis:
        templates:
        - templateName: backend-success-rate
        - templateName: backend-latency
        args:
        - name: service-name
          value: backend-canary
        
        # Start analysis immediately
        startingStep: 0
      
      # Traffic management
      trafficRouting:
        nginx:
          stableIngress: backend-ingress
          annotationPrefix: nginx.ingress.kubernetes.io
          additionalIngressAnnotations:
            canary-by-header: X-Canary
            canary-by-header-value: "true"
{{- end }}
