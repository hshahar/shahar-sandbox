{{- if and .Values.backend.enabled .Values.autoscaling.enabled (ne .Values.autoscaling.type "keda") }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "microservices-app.fullname" . }}-backend-hpa
  labels:
    {{- include "microservices-app.backend.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "microservices-app.fullname" . }}-backend
  minReplicas: {{ .Values.backend.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.backend.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.backend.autoscaling.cpu.enabled }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.backend.autoscaling.cpu.targetUtilization }}
  {{- end }}
  {{- if .Values.backend.autoscaling.memory.enabled }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.backend.autoscaling.memory.targetUtilization }}
  {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.backend.autoscaling.scaleDown.stabilizationWindowSeconds | default 600 }}
      selectPolicy: Min
      policies:
      - type: Percent
        value: {{ .Values.backend.autoscaling.scaleDown.percentValue | default 50 }}
        periodSeconds: {{ .Values.backend.autoscaling.scaleDown.periodSeconds | default 60 }}
      - type: Pods
        value: {{ .Values.backend.autoscaling.scaleDown.podsValue | default 1 }}
        periodSeconds: {{ .Values.backend.autoscaling.scaleDown.periodSeconds | default 60 }}
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
{{- end }}
