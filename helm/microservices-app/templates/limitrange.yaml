{{- if .Values.limitRange.enabled }}
apiVersion: v1
kind: LimitRange
metadata:
  name: {{ include "microservices-app.fullname" . }}-limits
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "microservices-app.labels" . | nindent 4 }}
spec:
  limits:
  # Container limits
  - type: Container
    max:
      cpu: {{ .Values.limitRange.container.max.cpu | quote }}
      memory: {{ .Values.limitRange.container.max.memory | quote }}
    min:
      cpu: {{ .Values.limitRange.container.min.cpu | quote }}
      memory: {{ .Values.limitRange.container.min.memory | quote }}
    default:
      cpu: {{ .Values.limitRange.container.default.cpu | quote }}
      memory: {{ .Values.limitRange.container.default.memory | quote }}
    defaultRequest:
      cpu: {{ .Values.limitRange.container.defaultRequest.cpu | quote }}
      memory: {{ .Values.limitRange.container.defaultRequest.memory | quote }}

  # Pod limits
  - type: Pod
    max:
      cpu: {{ .Values.limitRange.pod.max.cpu | quote }}
      memory: {{ .Values.limitRange.pod.max.memory | quote }}

  # PVC limits
  - type: PersistentVolumeClaim
    max:
      storage: {{ .Values.limitRange.pvc.max.storage | quote }}
    min:
      storage: {{ .Values.limitRange.pvc.min.storage | quote }}
{{- end }}
