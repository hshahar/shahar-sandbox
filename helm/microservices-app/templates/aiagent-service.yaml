{{- if .Values.aiAgent.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: ai-agent
  namespace: {{ .Values.namespace }}
  labels:
    app: ai-agent
    {{- include "microservices-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.aiAgent.service.type }}
  ports:
  - port: {{ .Values.aiAgent.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: ai-agent
{{- end }}
