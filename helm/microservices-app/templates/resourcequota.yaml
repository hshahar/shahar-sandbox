{{- if .Values.resourceQuota.enabled }}
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ include "microservices-app.fullname" . }}-quota
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "microservices-app.labels" . | nindent 4 }}
spec:
  hard:
    # Compute Resources
    requests.cpu: {{ .Values.resourceQuota.hard.requestsCpu | quote }}
    requests.memory: {{ .Values.resourceQuota.hard.requestsMemory | quote }}
    limits.cpu: {{ .Values.resourceQuota.hard.limitsCpu | quote }}
    limits.memory: {{ .Values.resourceQuota.hard.limitsMemory | quote }}

    # Storage Resources
    requests.storage: {{ .Values.resourceQuota.hard.requestsStorage | quote }}
    persistentvolumeclaims: {{ .Values.resourceQuota.hard.persistentvolumeclaims | quote }}

    # Object Counts
    pods: {{ .Values.resourceQuota.hard.pods | quote }}
    services: {{ .Values.resourceQuota.hard.services | quote }}
    secrets: {{ .Values.resourceQuota.hard.secrets | quote }}
    configmaps: {{ .Values.resourceQuota.hard.configmaps | quote }}
{{- end }}
