# EKS Environment Values - AWS ALB Ingress

environment: dev
namespace: sha-dev

# Autoscaling Configuration
autoscaling:
  enabled: true
  type: keda  # Use KEDA for event-driven autoscaling

# Vault integration - Enabled
vault:
  enabled: true
  address: "http://vault.vault.svc:8200"
  role: "sha-dev"
  refreshInterval: "5m"

# Argo Rollouts - Disabled in dev (use regular Deployments)
argoRollouts:
  enabled: false

# Monitoring - Enabled (Prometheus is installed)
monitoring:
  enabled: true
  alerts:
    errorRate:
      threshold: 10  # More lenient in dev
    latencyP95:
      threshold: 2000

# Frontend configuration
frontend:
  enabled: true
  replicas: 1
  image:
    repository: 179580348028.dkr.ecr.us-west-2.amazonaws.com/sha-blog-frontend
    tag: "v1.2"
    pullPolicy: IfNotPresent
  service:
    port: 8080  # Use port 8080 to avoid root permission issues
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # Graceful shutdown configuration
  terminationGracePeriodSeconds: 30  # Long enough for nginx to finish connections
  preStopSleepSeconds: 10  # Allow Service/Ingress to remove from rotation
  minReadySeconds: 10  # Wait before trusting new pod
  readinessProbe:
    periodSeconds: 3  # Tight readiness for quick drain detection
  pdb:
    enabled: true
    minAvailable: 1  # Keep at least 1 pod available during disruptions
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    cpu:
      enabled: true
      targetUtilization: "70"
    memory:
      enabled: true
      targetUtilization: "80"
    pollingInterval: 30
    cooldownPeriod: 300
    scaleDown:
      stabilizationWindowSeconds: 300
      percentagePolicyValue: 50
      percentagePolicyPeriod: 60
      podsPolicyValue: 1
      podsPolicyPeriod: 60
      selectPolicy: "Min"
    scaleUp:
      stabilizationWindowSeconds: 0
      percentagePolicyValue: 100
      percentagePolicyPeriod: 30
      podsPolicyValue: 2
      podsPolicyPeriod: 30
      selectPolicy: "Max"

# Backend configuration
backend:
  enabled: true
  replicas: 1
  image:
    repository: 179580348028.dkr.ecr.us-west-2.amazonaws.com/sha-blog-backend
    tag: "v1.0"
    pullPolicy: IfNotPresent
  service:
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  # Graceful shutdown configuration
  terminationGracePeriodSeconds: 60  # Long enough for slowest request/job
  preStopSleepSeconds: 10  # Allow Service/Ingress to remove from rotation
  minReadySeconds: 10  # Wait before trusting new pod
  readinessProbe:
    periodSeconds: 3  # Tight readiness for quick drain detection
  pdb:
    enabled: true
    minAvailable: 1  # Keep at least 1 pod available during disruptions
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    cpu:
      enabled: true
      targetUtilization: "70"
    memory:
      enabled: true
      targetUtilization: "80"
    pollingInterval: 30
    cooldownPeriod: 300
    scaleDown:
      stabilizationWindowSeconds: 300
      percentagePolicyValue: 50
      percentagePolicyPeriod: 60
      podsPolicyValue: 1
      podsPolicyPeriod: 60
      selectPolicy: "Min"
    scaleUp:
      stabilizationWindowSeconds: 0
      percentagePolicyValue: 100
      percentagePolicyPeriod: 30
      podsPolicyValue: 2
      podsPolicyPeriod: 30
      selectPolicy: "Max"

# PostgreSQL configuration - Use EBS storage class
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
  database: sha_blog_dev
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  persistence:
    size: 1Gi
    storageClass: "ebs-gp3"  # Use EBS storage class for EKS

# AI Agent configuration
aiAgent:
  enabled: true
  image:
    repository: 179580348028.dkr.ecr.us-west-2.amazonaws.com/sha-blog-ai-agent
    tag: "v1.0"
    pullPolicy: IfNotPresent
  persistence:
    storageClass: "ebs-gp3"  # Use EBS storage class for EKS

# Gateway API configuration - Using Envoy Gateway
gateway:
  enabled: true
  className: eg  # Envoy Gateway class

# Ingress configuration - DISABLED (using Envoy Gateway instead)
ingress:
  enabled: false
  className: alb  # Use ALB instead of nginx
  host: ""  # Leave empty, we'll use ALB DNS
  annotations:
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    # Connection draining for graceful shutdown
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
  tls:
    enabled: false

# Secrets - Use weak passwords in dev
secrets:
  database:
    username: "devuser"
    password: "devpass123"
  backend:
    apiKey: "dev-api-key-12345"

# Security Configuration
security:
  userNamespaces:
    enabled: false
  kyverno:
    enabled: false
    validationFailureAction: audit

# Network Policy
networkPolicy:
  enabled: true
  allowExternalEgress: true

