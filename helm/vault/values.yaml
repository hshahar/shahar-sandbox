server:
  # Run Vault in dev mode for easier setup
  dev:
    enabled: true
    devRootToken: "root"
  
  # Resource limits - minimal for dev
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m
  
  # Service configuration
  service:
    enabled: true
    type: ClusterIP
    port: 8200
  
  # Enable the Vault Injector
  injector:
    enabled: true
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m

ui:
  enabled: true
  serviceType: ClusterIP

# Vault Agent Injector
injector:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m
