apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sha-blog-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    # For local development, you can use the local path
    # In production, this should point to your Git repository
    repoURL: https://github.com/yourusername/sha-k8s-blog.git  # Update this!
    targetRevision: HEAD
    path: helm/microservices-app
    helm:
      valueFiles:
        - values-dev.yaml
      parameters:
        - name: backend.image.tag
          value: dev
        - name: frontend.image.tag
          value: dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: sha-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
