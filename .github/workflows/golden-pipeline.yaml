name: Golden CI/CD Pipeline

on:
  push:
    branches: [develop, staging, main]
    paths:
      - 'app/**'
      - 'helm/microservices-app/**'
  pull_request:
    branches: [develop, staging, main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Stage 1: Lint and Test
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd app/backend
          pip install -r requirements.txt
          pip install pylint pytest pytest-cov

      - name: Lint Python code
        run: |
          cd app/backend
          pylint main.py --exit-zero

      - name: Run unit tests
        run: |
          cd app/backend
          pytest --cov=. --cov-report=xml --cov-report=term

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd app/frontend
          npm ci

      - name: Lint frontend code
        run: |
          cd app/frontend
          npm run lint || true

      - name: Build frontend
        run: |
          cd app/frontend
          npm run build

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Lint Helm charts
        run: |
          helm lint helm/microservices-app
          helm lint helm/microservices-app --values helm/microservices-app/values-dev.yaml
          helm lint helm/microservices-app --values helm/microservices-app/values-staging.yaml
          helm lint helm/microservices-app --values helm/microservices-app/values-prod.yaml

  # Stage 2: Security Scanning (SCA + Container Scan)
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

      - name: Scan backend dependencies
        run: |
          cd app/backend
          pip install safety
          safety check --json || true

      - name: Scan frontend dependencies
        run: |
          cd app/frontend
          npm audit --audit-level=high || true

  # Stage 3: Build Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.tags.outputs.tag }}
      backend_digest: ${{ steps.backend_build.outputs.digest }}
      frontend_digest: ${{ steps.frontend_build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: tags
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          TAG="${BRANCH}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Build and push backend image
        id: backend_build
        uses: docker/build-push-action@v5
        with:
          context: ./app/backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:${{ steps.tags.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Build and push frontend image
        id: frontend_build
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ steps.tags.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  # Stage 4: Container Scanning
  scan-images:
    name: Scan Container Images
    runs-on: ubuntu-latest
    needs: build-images
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Run Trivy scanner on backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:${{ needs.build-images.outputs.image_tag }}'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload backend scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-image'

      - name: Run Trivy scanner on frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ needs.build-images.outputs.image_tag }}'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload frontend scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-image'

  # Stage 5: Sign Images with Cosign
  sign-images:
    name: Sign Container Images
    runs-on: ubuntu-latest
    needs: [build-images, scan-images]
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign backend image
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend@${{ needs.build-images.outputs.backend_digest }}

      - name: Sign frontend image
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend@${{ needs.build-images.outputs.frontend_digest }}

      - name: Verify signatures
        run: |
          cosign verify \
            --certificate-identity-regexp='https://github.com/${{ github.repository }}' \
            --certificate-oidc-issuer='https://token.actions.githubusercontent.com' \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend@${{ needs.build-images.outputs.backend_digest }}
          
          cosign verify \
            --certificate-identity-regexp='https://github.com/${{ github.repository }}' \
            --certificate-oidc-issuer='https://token.actions.githubusercontent.com' \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend@${{ needs.build-images.outputs.frontend_digest }}

  # Stage 6: Generate and Attach SBOM
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: build-images
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate backend SBOM
        run: |
          syft ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:${{ needs.build-images.outputs.image_tag }} \
            -o spdx-json=backend-sbom.spdx.json

      - name: Generate frontend SBOM
        run: |
          syft ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ needs.build-images.outputs.image_tag }} \
            -o spdx-json=frontend-sbom.spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-files
          path: |
            backend-sbom.spdx.json
            frontend-sbom.spdx.json
          retention-days: 90

  # Stage 7: Policy Check with Kyverno
  policy-check:
    name: Policy Validation
    runs-on: ubuntu-latest
    needs: sign-images
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Kyverno CLI
        run: |
          curl -LO https://github.com/kyverno/kyverno/releases/download/v1.11.0/kyverno-cli_v1.11.0_linux_x86_64.tar.gz
          tar -xzf kyverno-cli_v1.11.0_linux_x86_64.tar.gz
          sudo mv kyverno /usr/local/bin/

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Generate Kubernetes manifests
        run: |
          helm template k8s-blog ./helm/microservices-app \
            --values helm/microservices-app/values-${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/staging' && 'staging' || 'dev' }}.yaml \
            --set backend.image.tag=${{ needs.build-images.outputs.image_tag }} \
            --set frontend.image.tag=${{ needs.build-images.outputs.image_tag }} \
            > manifests.yaml

      - name: Run Kyverno policy checks
        run: |
          kyverno apply ./helm/microservices-app/templates/kyverno-policies.yaml \
            --resource manifests.yaml

  # Stage 8: Update Manifests and Deploy
  update-manifests:
    name: Update Helm Values
    runs-on: ubuntu-latest
    needs: [build-images, policy-check]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Update Helm values
        run: |
          ENV=${{ steps.env.outputs.environment }}
          TAG=${{ needs.build-images.outputs.image_tag }}
          
          sed -i "s|tag:.*|tag: ${TAG}|g" helm/microservices-app/values-${ENV}.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add helm/microservices-app/values-*.yaml
          git commit -m "chore: update image tags to ${{ needs.build-images.outputs.image_tag }} [skip ci]" || exit 0
          git push

  # Stage 9: Notify ArgoCD
  notify-argocd:
    name: Trigger ArgoCD Sync
    runs-on: ubuntu-latest
    needs: update-manifests
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: ArgoCD sync notification
        run: |
          echo "âœ… Manifests updated. ArgoCD will auto-sync the dev environment."
          echo "For staging/prod, manual promotion is required via GitHub Actions workflow."
