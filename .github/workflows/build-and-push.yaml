name: Build and Push Images for ArgoCD

on:
  push:
    branches: [develop, staging, main]
    paths:
      - 'app/**'
      - 'helm/microservices-app/**'
  pull_request:
    branches: [develop, staging, main]

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 179580348028.dkr.ecr.us-west-2.amazonaws.com

jobs:
  validate:
    name: Validate Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Lint Helm charts
        run: |
          helm lint helm/microservices-app
          helm lint helm/microservices-app --values helm/microservices-app/values-eks.yaml

      - name: Helm template test
        run: |
          helm template k8s-blog ./helm/microservices-app --values helm/microservices-app/values-eks.yaml

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push'
    permissions:
      contents: write
      id-token: write
    
    outputs:
      image_tag: ${{ steps.tags.outputs.tag }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image tags
        id: tags
        run: |
          BRANCH=${GITHUB_REF##*/}
          SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)

          # Map branch to version
          if [ "$BRANCH" == "main" ]; then
            VERSION="v1.2"
          elif [ "$BRANCH" == "staging" ]; then
            VERSION="v1.2-staging"
          else
            VERSION="v1.2-dev"
          fi

          TAG="${VERSION}-${SHA_SHORT}"

          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "backend_tag=${{ env.ECR_REGISTRY }}/sha-blog-backend:${TAG}" >> $GITHUB_OUTPUT
          echo "frontend_tag=${{ env.ECR_REGISTRY }}/sha-blog-frontend:${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./app/backend
          push: true
          tags: |
            ${{ steps.tags.outputs.backend_tag }}
            ${{ env.ECR_REGISTRY }}/sha-blog-backend:${{ steps.tags.outputs.version }}
            ${{ env.ECR_REGISTRY }}/sha-blog-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          push: true
          tags: |
            ${{ steps.tags.outputs.frontend_tag }}
            ${{ env.ECR_REGISTRY }}/sha-blog-frontend:${{ steps.tags.outputs.version }}
            ${{ env.ECR_REGISTRY }}/sha-blog-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

  update-manifests:
    name: Update Helm Values for ArgoCD
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq
        run: |
          sudo wget -qO /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/bin/yq

      - name: Update Helm values
        run: |
          BRANCH=${GITHUB_REF##*/}
          SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)

          # Map branch to version and values file
          if [ "$BRANCH" == "main" ]; then
            VERSION="v1.2"
            # Update both dev and prod from main branch
            VALUES_FILES="helm/microservices-app/values-dev.yaml helm/microservices-app/values-prod.yaml"
          elif [ "$BRANCH" == "staging" ]; then
            VERSION="v1.2-staging"
            VALUES_FILES="helm/microservices-app/values-staging.yaml"
          elif [ "$BRANCH" == "develop" ]; then
            VERSION="v1.2-dev"
            VALUES_FILES="helm/microservices-app/values-dev.yaml"
          else
            echo "Unknown branch: $BRANCH, skipping manifest update"
            exit 0
          fi

          TAG="${VERSION}-${SHA_SHORT}"

          echo "Updating values files with tag: $TAG"

          # Update image tags in all specified values files
          for VALUES_FILE in $VALUES_FILES; do
            echo "Updating $VALUES_FILE"
            yq eval -i ".backend.image.tag = \"$TAG\"" $VALUES_FILE
            yq eval -i ".frontend.image.tag = \"$TAG\"" $VALUES_FILE
            git diff $VALUES_FILE
          done

      - name: Commit and push updated values
        run: |
          BRANCH=${GITHUB_REF##*/}
          SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add helm/microservices-app/values-*.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update image tags to ${VERSION}-${SHA_SHORT} [skip ci]"
          git push

  notify-argocd:
    name: Notify ArgoCD
    runs-on: ubuntu-latest
    needs: update-manifests
    if: github.event_name == 'push'

    steps:
      - name: Trigger ArgoCD sync (webhook)
        run: |
          BRANCH=${GITHUB_REF##*/}

          if [ "$BRANCH" == "develop" ]; then
            APP_NAME="sha-blog-dev"
          elif [ "$BRANCH" == "staging" ]; then
            APP_NAME="sha-blog-staging"
          elif [ "$BRANCH" == "main" ]; then
            APP_NAME="sha-blog-prod"
          else
            echo "No ArgoCD app for branch: $BRANCH"
            exit 0
          fi

          echo "ArgoCD will auto-sync $APP_NAME within 3 minutes"
          echo "Or manually sync: kubectl patch application $APP_NAME -n argocd --type merge -p '{\"metadata\":{\"annotations\":{\"argocd.argoproj.io/refresh\":\"hard\"}}}'"

          # Optional: Use ArgoCD webhook if configured
          # curl -X POST https://argocd.example.com/api/webhook \
          #   -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
          #   -d '{"app": "'$APP_NAME'"}'
