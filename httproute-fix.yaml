apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sha-blog-dev-sha-microservices-app-frontend-route
  namespace: sha-dev
spec:
  parentRefs:
  - name: sha-blog-dev-sha-microservices-app-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: sha-blog-dev-sha-microservices-app-backend
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: /ai
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: ai-agent
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: /vault
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: vault
      namespace: vault
      port: 8200
  - matches:
    - path:
        type: PathPrefix
        value: /grafana
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: prometheus-grafana
      namespace: monitoring
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /argocd
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: argocd-server
      namespace: argocd
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: sha-blog-dev-sha-microservices-app-frontend
      port: 8080
